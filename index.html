<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The 13th Cycle - Testing Environment</title>
    <style>
        body { background: #050505; color: #00ffcc; font-family: 'Courier New', monospace; display: flex; }
        #sidebar { width: 250px; border-right: 1px solid #333; padding: 20px; }
        #game-window { flex-grow: 1; padding: 20px; }
        #map-container { width: 400px; height: 400px; border: 1px solid #00ffcc; position: relative; background: #000; }
        .stat-box { margin-bottom: 10px; border: 1px solid #222; padding: 5px; }
        button { background: #003333; color: #00ffcc; border: 1px solid #00ffcc; cursor: pointer; padding: 5px 10px; }
        button:hover { background: #00ffcc; color: #000; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>RESOURCES</h2>
        <div id="res-list" class="stat-box"></div>
        
        <h2>VITALS</h2>
        <div id="vitals" class="stat-box">
            OXY: <span id="stat-oxy">0</span>%<br>
            ENG: <span id="stat-eng">0</span>%
        </div>

        <button onclick="saveGame()">FORCE SAVE</button>
    </div>

    <div id="game-window">
        <h1>SECTOR SCANNER</h1>
        <div id="map-container">
            </div>
        <div id="log" style="margin-top:20px; color: #888; font-size: 0.8em;">
            > System Online...
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
