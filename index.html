<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 13th Cycle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="top-tabs">
        <button class="tab-btn active" onclick="switchTab('explore')">EXPLORE</button>
        <button class="tab-btn" onclick="switchTab('base')">BASE</button>
        <button class="tab-btn" onclick="switchTab('inventory')">INVENTORY</button>
        <div id="top-vitals">
            OXY: <span id="stat-oxy">100</span>% | ENG: <span id="stat-eng">100</span>%
        </div>
    </nav>

    <div id="main-wrapper">
        <aside id="sidebar">
            <div id="sub-tabs-header">ACTIONS</div>
            <div id="sub-tabs-content">
                </div>
            <hr>
            <button class="save-btn" onclick="saveGame()">FORCE SAVE</button>
        </aside>

        <main id="game-window">
            <div id="view-explore" class="tab-view">
                <div class="view-header">SECTOR SCANNER</div>
                <div id="map-container"></div>
                <div id="event-log">> System initialized...</div>
            </div>
            
            <div id="view-base" class="tab-view" style="display:none;">
                <div class="view-header">CONSTRUCTION FIRM</div>
                <div id="structure-list"></div>
            </div>

            <div id="view-inventory" class="tab-view" style="display:none;">
                <div class="view-header">CARGO HOLD</div>
                <div id="inventory-list"></div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
